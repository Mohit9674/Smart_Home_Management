{% extends 'base.html' %}

{% block content %}
<h2>Tenants</h2>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Email</th><th>Property</th></tr>
  </thead>
  <tbody>
    {% for t in tenants %}
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.email }}</td>
      <td>{{ t.property.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
